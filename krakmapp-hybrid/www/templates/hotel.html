<ion-view view-title="Your hotel info" ng-controller="HotelCtrl">
    <ion-content class="login-body">
        <div style="margin-top: 50px">
            <h1 class="text-center">
                <span class="glyphicon glyphicon-home" aria-hidden="true"></span>
                KrakmApp
            </h1>
        </div>
        <div style="margin: 50px 10px 10px 10px">
            <table class="table">
                <tbody>
                    <tr>
                        <td>Hotel name</td>
                        <td>{{hotel.name}}</td>
                    </tr>
                    <tr>
                        <td>Phone</td>
                        <td>{{hotel.phone}}</td>
                    </tr>
                    <tr>
                        <td>Adress</td>
                        <td>{{hotel.adress}}</td>
                    </tr>
                    <tr>
                        <td>Email</td>
                        <td>{{hotel.email}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div id="map-hotel" data-tap-disabled="true" style="height: 50%; margin: 0px 0px 0px 0px"></div>
    </ion-content>
</ion-view>
